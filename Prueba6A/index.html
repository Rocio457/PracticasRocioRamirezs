<br>      
 <label for="number">Numero de acompa√±antes:</label> 
  <input type="number" id="number" name="number" step="1" min="1 " max="5">

<label for="origen">lugar de origen:</label>
 <input type="text" id="origen" name="origen" value="San Salvador" readonly>
